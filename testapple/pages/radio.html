<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container-fluid p-4 p-md-5">
    <div class="radio-hero">
        <div class="radio-hero-overlay">
            <div>
                <div class="radio-hero-badge">LIVE NOW</div>
                <h1 class="radio-hero-title">Apple Music Radio</h1>
                <p class="radio-hero-subtitle">Exclusive shows, live stations, and interviews.</p>
            </div>
        </div>
    </div>
    
    <div class="mb-5">
        <div class="section-header">
            <h2 class="section-title">On Air Now</h2>
            <a href="#" class="see-all-link">See All</a>
        </div>
        <div class="live-now-grid" id="radioStationsGrid">
            <!-- Radio stations will be loaded here -->
        </div>
    </div>
    
    <div class="mb-5">
        <div class="section-header">
            <h2 class="section-title">Subscribe to Play Episodes</h2>
            <a href="#" class="see-all-link">See All</a>
        </div>
        <div class="shows-grid" id="showsGrid">
            <!-- Shows will be loaded here -->
        </div>
    </div>
    
    <div class="mb-5">
        <div class="section-header">
            <h2 class="section-title">Watch Interviews for Free</h2>
            <a href="#" class="see-all-link">See All</a>
        </div>
        <div class="interviews-grid" id="interviewsGrid">
            <!-- Interviews will be loaded here -->
        </div>
    </div>
</div>
</body>
</html>
