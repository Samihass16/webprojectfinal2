<div class="full-player-wrapper" id="playerWrapper">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn text-white p-0" id="closeFullPlayerBtn" style="font-size: 2rem;">
            <i class="bi bi-chevron-down"></i>
        </button>
        <button class="btn text-white p-0" id="queueFromFullPlayerBtn">
            <i class="bi bi-list-ul"></i>
        </button>
    </div>
    
    <div class="player-main-content">
        <img src="" id="full-player-art" class="shadow-lg">
        <div id="lyrics-box">Loading lyrics...</div>
    </div>
    
    <div class="player-ui-controls text-center mt-4">
        <h2 class="fw-bold mb-0" id="full-player-title">Song Title</h2>
        <p class="text-secondary fs-4" id="full-player-artist">Artist Name</p>
        
        <div class="d-flex justify-content-center align-items-center gap-5 my-4">
            <button class="btn text-white fs-2" id="fullShuffleBtn">
                <i class="bi bi-shuffle"></i>
            </button>
            <button class="btn text-white display-4" id="fullPrevBtn">
                <i class="bi bi-skip-start-fill"></i>
            </button>
            <button class="btn text-white display-1" id="fullPlayBtn">
                <i class="bi bi-play-circle-fill"></i>
            </button>
            <button class="btn text-white display-4" id="fullNextBtn">
                <i class="bi bi-skip-end-fill"></i>
            </button>
            <button class="btn text-white fs-2" id="lyricsToggleBtn">
                <i class="bi bi-quote"></i>
            </button>
        </div>
    </div>
</div>
